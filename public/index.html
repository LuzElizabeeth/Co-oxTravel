<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Co'ox Travel</title>
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css"/>
  </head>
  <body>
    <div id="root"></div>
    <!-- carga tu módulo del mapa -->
    <script type="module" src="/src/components/Map.js"></script>

    <!-- Google Maps JS: debe cargarse después para que window.initMap exista.
         Reemplaza YOUR_API_KEY por tu clave y elimina &callback si prefieres
         inicializar manualmente. -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
  </body>
</html>
